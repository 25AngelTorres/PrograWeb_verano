        <script>
		
		$(document).ready(function() {
			$('#registerForm1').bootstrapValidator({
				message: 'Este valor no es valido jajajajajajajaja :D ',
				feedbackIcons: {
					valid: 'glyphicon glyphicon-ok',
					invalid: 'glyphicon glyphicon-remove',
					validating: 'glyphicon glyphicon-refresh'
				},
				fields: {
					username: {
						message: 'The username is not valid',
						validators: {
							notEmpty: {
								message: 'The username is required and cannot be empty'
							},
							stringLength: {
								min: 6,
								max: 30,
								message: 'The username must be more than 6 and less than 30 characters long'
							},
							regexp: {
								regexp: /^[a-zA-Z0-9_]+$/,
								message: 'The username can only consist of alphabetical, number and underscore'
							}
						}
					},
					email: {
						validators: {
							notEmpty: {
								message: 'The email is required and cannot be empty'
							},
							emailAddress: {
								message: 'The input is not a valid email address'
							}
						}
					}
				}
			});
			
//Para Ejemplo 2
			$('#registerForm2').bootstrapValidator({
				message: 'Este valor no es valido jajajajajajajaja :D ',
				feedbackIcons: {
					valid: 'glyphicon glyphicon-ok',
					invalid: 'glyphicon glyphicon-remove',
					validating: 'glyphicon glyphicon-refresh'
				},
				fields: {
					username: {
						message: 'The username is not valid',
						validators: {
							notEmpty: {
								message: 'The username is required and cannot be empty'
							},
							stringLength: {
								min: 6,
								max: 30,
								message: 'The username must be more than 6 and less than 30 characters long'
							},
							regexp: {
								regexp: /^[a-zA-Z0-9_]+$/,
								message: 'The username can only consist of alphabetical, number and underscore'
							}
						}
					},
					email: {
						validators: {
							notEmpty: {
								message: 'The email is required and cannot be empty'
							},
							emailAddress: {

							}
						}
					}
				}
			});
//Fin ejemplo 2	
			
				
//Para ejemplo 3 IP
$('#maskForm')
		.bootstrapValidator({
			feedbackIcons: {
				valid: 'glyphicon glyphicon-ok',
				invalid: 'glyphicon glyphicon-remove',
				validating: 'glyphicon glyphicon-refresh'
			},
			fields: {

						ip: {
							message: 'La direccion IP no es valida'

					}

			}
		})
		.find('[name="ipAddress"]').mask('099.099.099.099');
//Fin ip		
						
				//Para ejemplo 4 iCheck
$('#icheckForm')
	.bootstrapValidator({
		feedbackIcons: {
			valid: 'glyphicon glyphicon-ok',
			invalid: 'glyphicon glyphicon-remove',
			validating: 'glyphicon glyphicon-refresh'
		},
		fields: {
			job: {
				validators: {
					notEmpty: {
						message: 'The job position is required'
					}
				}
			},
			'languages[]': {
				validators: {
					choice: {
						min: 2,
						max: 4,
						message: 'Por favor escoge 2 - 4 programming languages you are good at'
					}
				}
			}
		}
	})
	.find('input[name="job"], input[name="languages[]"]')
		// Init iCheck elements
		.iCheck({
			checkboxClass: 'icheckbox_square-red',
			radioClass: 'iradio_square-red'
		})
		// Called when the radios/checkboxes are changed
		.on('ifChanged', function(e) {
			// Get the field name
			var field = $(this).attr('name');
			$('#icheckForm')
				// Mark the field as not validated
				.bootstrapValidator('updateStatus', field, 'NOT_VALIDATED')
				// Validate field
				.bootstrapValidator('validateField', field);
		});//Fin de Ejemplo 4
						
						
// Ejemplo 5 Buttoms 		
						$('#buttonGroupForm').bootstrapValidator({
							feedbackIcons: {
								valid: 'glyphicon glyphicon-ok',
								invalid: 'glyphicon glyphicon-remove',
								validating: 'glyphicon glyphicon-refresh'
							},
							// Since the Bootstrap Button hides the radio and checkbox
							// We exclude the disabled elements only
							excluded: ':disabled',
							fields: {
								gender: {
									validators: {
										notEmpty: {
											message: 'The gender is required'
										}
									}
								},
								'languages[]': {

										choice: {
											min: 1,
											max: 2,
											message: 'Please choose 1 - 2 languages you can speak'
										}
									}
								}
							}
						});			
						
						
						
		});
