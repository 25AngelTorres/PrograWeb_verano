<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <script type="text/javascript" src="js/jquery.min.js"></script>

	<script type="text/javascript">
		$(document).ready(
			function(){
				/* Manda un mensaje */
				//alert('Hola javascript');
				
				/* Ocultar Formularios */
				$('#form_Equipo').hide();
				$('#form_Integrante').hide();
				$('#form_TipoIntegrante1').hide();
				$('#form_TipoIntegrante2').hide();
				$('#titulo_Equipo').hide();
				$('#titulo_Integrante').hide();
				$('#titulo_TipoIntegrante').hide();

				/* Dar clic Sobre el boton de mostrar formularios */
				$('#MostrarFormulario').click(
					function(){
						$('#titulo_Equipo').show('slow');
						$('#titulo_Integrante').show('slow');
						$('#titulo_TipoIntegrante').show('slow');	
					}
				);
				
				$('#titulo_Equipo').click(
					function(){
						$('#form_Equipo').show('slow');
					}
				);
				
				$('#titulo_Integrante').click(
					function(){
						$('#form_Integrante').show('slow');	
					}
				);
				
				$('#MostrarJugador').click(
					function(){
						$('#form_TipoIntegrante1').show('slow');
						$('#form_TipoIntegrante2').hide();
					}
				);
				
				$('#MostrarEntrenador').click(
					function(){
						$('#form_TipoIntegrante2').show('slow');	
						$('#form_TipoIntegrante1').hide();
					}
				);
				
				
				
			}
		)
	</script>
    
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="navbar-collapse collapse">
          <form class="navbar-form navbar-right" role="form">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </div>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>Examen 2; Julio 5 2014</h1>
        <p>P&aacute;gina para ingresar un equipo, integrante o tipo de integrante, dentro de la base de datos correspondiente al mundial de Brasil 2014. <strong>No era penal</strong>.</p>
        <p><a class="btn btn-primary btn-lg" role="button" id="MostrarFormulario">Formulario &raquo;</a></p>
      </div>
    </div>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
      <form class="form-horizontal" role="form">
        <div class="col-md-4">
          <h2 id="titulo_Equipo">Equipo</h2>
          <div id="form_Equipo">
          	<div class="form-group">
          	<label for="id_nombre_equipo" class="col-sm-4 control-label">Nombre del equipo:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="id_nombre_equipo" placeholder="Nombre del equipo" name="nombre">
              </div>
            </div>

            <div class="form-group">
              <label for="id_pais_equipo" class="col-sm-4 control-label">Pa&iacute;s Representante: </label>
              <div class="col-sm-8">
                <select id="id_pais_equipo" class="form-control" name="idpais">
                  <option>Seleccione un pais</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="id_escudo_equipo" class="col-sm-4 control-label">Escudo: </label>
              <div class="col-sm-8">
                <input type="file" class="form-control" id="id_escudo_equipo" name="escudo">
              </div>
            </div>
            
            <div class="form-group">
             <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Enviar</button>
              </div>
			</div>
            
            
          </div>
          
        </div>
        <div class="col-md-4">
          <h2 id="titulo_Integrante">Integrante</h2>
			<div id="form_Integrante">
          		<div class="form-group">
                    <label for="id_nombre_integrante" class="col-sm-4 control-label">Nombre del jugador:</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="id_nombre_integrante" placeholder="Nombre del integrante" name="nombre">
                      </div>
                 </div>
                 
                 <div class="form-group">
                    <label for="id_apellido_integrante" class="col-sm-4 control-label">Apellido del jugador:</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="id_apellido_integrante" placeholder="Apellido del integrante" name="apellido">
                      </div>
                 </div>
                 
        
                 <div class="form-group">
                    <label for="id_edad_integrante" class="col-sm-4 control-label">Edad:</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="id_Edad_integrante" placeholder="Edad" name="Edad">
                      </div>
                 </div>
                 
                 <div class="form-group">
                    <label for="id_estatura_integrante" class="col-sm-4 control-label">Estatura:</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="id_estatura_integrante" placeholder="Estatura del integrante" name="estatura">
                      </div>
                 </div>	
                 
                 <div class="form-group">
                    <label for="id_peso_integrante" class="col-sm-4 control-label">Peso:</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="id_peso_integrante" placeholder="Peso del integrante" name="peso">
                      </div>
                 </div>
        
                  <div class="form-group">
                      <label for="id_foto_integrante" class="col-sm-4 control-label">Foto: </label>
                      <div class="col-sm-8">
                        <input type="file" class="form-control" id="id_foto_integrante" name="foto">
                      </div>
                  </div>
                  
                  <div class="form-group">
                      <label for="id_equipo_integrante" class="col-sm-4 control-label">Equipo: </label>
                      <div class="col-sm-8">
                        <select id="id_equipo_integrante" class="form-control" name="idequipo">
                          <option>Seleccione un equipo</option>
                        </select>
                      </div>
                  </div>
                    
                  <div class="form-group">
                     <div class="col-sm-offset-2 col-sm-10">
                        <a class="btn btn-primary btn-lg" role="button" id="MostrarJugador">Jugador &raquo;</a>
                        <a class="btn btn-primary btn-lg" role="button" id="MostrarEntrenador">Entrenador &raquo;</a>
                      </div>
                  </div>
                  
                  <br />
                  <div class="form-group">
                     <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Enviar</button>
                      </div>
                  </div>
            
            
          </div>
          
          
       </div>
        <div class="col-md-4">
          <h2 id="titulo_TipoIntegrante">Tipo de Integrante</h2>
          
          <div id="form_TipoIntegrante1">
          		<div class="form-group">
                    <label for="id_numero_jugador" class="col-sm-4 control-label">N&uacute;mero del jugador:</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="id_numero_jugador" placeholder="N&uacute;mero del jugador" name="numero">
                      </div>
                 </div
                                 
                 ><div class="form-group">
                      <label for="id_posision_jugador" class="col-sm-4 control-label">Equipo: </label>
                      <div class="col-sm-8">
                        <select id="id_posision_jugador" class="form-control" name="idequipo">
                          <option>Seleccione un equipo</option>
                          <option>Defensa</option>
                          <option>Medio</option>
						  <option>Delantero</option>
                          <option>Portero</option>
                          <option>Perro (Solo si es Luis Suarez)</option>
                        </select>
                      </div>
                  </div>
                  
                  <br />
                  <div class="form-group">
                     <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Enviar</button>
                      </div>
                  </div>
          </div>
          
          <div id="form_TipoIntegrante2">
          		<div class="form-group">
                      <label for="id_pais_entrenador" class="col-sm-4 control-label">Pa&iacute;s del Entrenador: </label>
                      <div class="col-sm-8">
                        <select id="id_pais_entrenador" class="form-control" name="idpais">
                          <option>Seleccione un p&iacute;s</option>
                          <option>M&eacute;xico</option>
                        </select>
                      </div>
                  </div>
                  
                  <br />
                  <div class="form-group">
                     <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Enviar</button>
                      </div>
                  </div>
            
          </div>
          
          
          
          
        </div>
      </form>
      </div>

      <hr>




<!----------------------------------------->

</html>
