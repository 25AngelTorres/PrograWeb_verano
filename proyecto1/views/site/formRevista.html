<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Articulo</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <!-- para el datepicket -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap-datetimepicker.css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Bootstrap Validator -->
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrapValidator.min.css"/> 


  </head>
  <body>
  
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <center><h2>Revista</h2></center>
        </div>
      </div>
      <div class="row">
        <form id="registerForm" class="form-horizontal" role="form">
        <!-- Validador -->
          <div class="col-md-9">
          <!-- Titulo -->
            <div class="form-group">
              <label class="col-sm-3 control-label">Titulo</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="titulo" />
              </div>
            </div>
          <!-- Subtitulo -->
            <div class="form-group">
              <label class="col-sm-3 control-label">Subtitulo</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="subtitulo" />
              </div>
            </div>
          <!-- Portada -->
            <div class="form-group">
              <label class="col-sm-3 control-label">Portada</label>
              <div class="col-sm-9">
                <input type="file" class="form-control" name="portada" />
              </div>
            </div>
          <!-- Fecha -->
            <div class="form-group">
              <label class="col-sm-3 control-label">Fecha</label>
            <!-- Ejemplo 6 de Boostrap datetimepicker -->
              <div class='col-sm-9'>
                <input type='text' class="form-control" id='datetimepicker6'/>
              </div>
            </div>
          <!-- Numero -->
            <div class="form-group">
              <label class="col-sm-3 control-label">N&uacute;mero</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="numero" />
              </div>
            </div>
          <!-- Volumen -->
            <div class="form-group">
              <label class="col-sm-3 control-label">Volumen</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="volumen" />
              </div>
            </div>
          <!-- Clave -->
            <div class="form-group">
              <label class="col-sm-3 control-label">Clave</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="clave" />
              </div>
            </div>
          <!-- Nombre -->
            <div class="form-group">
              <label class="col-sm-3 control-label">Nombre</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="nombre" />
              </div>
            </div>
          <!-- Editorial -->    
            <div class="form-group">
              <label class="col-sm-3 control-label">Editorial</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="editorial" />
              </div>
            </div>
          <!-- Directorio -->
            <div class="form-group">
              <label class="col-sm-3 control-label">Directorio</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="directorio" />
              </div>
            </div>
          </div>
          
          <div class="col-md-2">
            <div class="form-group">
               <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Enviar</button>
                </div>
            </div>
          </div>

        </form>
      </div>

    <!--Fin del container-->
    </div>
  <!---------------------------------------------------
    Todo esto es necesario para que funcione corectamente
    jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  
  <!-- Bootstrap Validator -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/bootstrapValidator.min.js"></script>


  <!-- Script de Validator -->
  <script>
    $(document).ready(function() {
      $('#registerForm').bootstrapValidator({
        message: 'Este valor no es valido',
        feedbackIcons: {
          valid: 'glyphicon glyphicon-ok',
          invalid: 'glyphicon glyphicon-remove',
          validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
          titulo: {
            message: 'El titulo no es valido',
            validators: {
              notEmpty: {
                message: 'El titulo es requerido y no puede ser nulo'
              },
              stringLength: {
                min: 6,
                max: 30,
                message: 'Debe ser mayor a 6 caracteres y menor a 30'
              },
              regexp: {
                regexp: /^[a-zA-Z0-9 -]+$/,
                message: 'El titulo solo acepta caracteres alfanumericos y guiones cortos'
              }
            }
          },
          subtitulo: {
            message: 'El subtitulo no es valido',
            validators: {
              stringLength: {
                min: 6,
                max: 30,
                message: 'Debe ser mayor a 6 caracteres y menor a 30'
              },
              regexp: {
                regexp: /^[a-zA-Z0-9 -]+$/,
                message: 'El subtitulo solo acepta caracteres alfanumericos y guiones cortos'
              }
            }
          },
          portada: {
            message: 'Es necesario una portada',
            validators:{
              notEmpty:{
                message:'Portada necesaria para continuar'
              }
            }
          },
          fecha: {
            message: 'La fecha no es valida',
            validators:{
              notEmpty:{
                message:'Campo requerido para continuar'
              }
            }
          },
          numero: {
            message: 'El formato de numero no es valido',
            validators:{
              notEmpty:{
                message:'Campo requerido para continuar'
              },
              regexp:{
                regexp: /^[0-9]+$/,
                message: 'Formato de numero no valido'
              }
            }
          },
          volumen: {
            message: 'El formato de volumen no es valido',
            validators:{
              notEmpty:{
                message:'Campo requerido para continuar'
              },
              regexp: {
                regexp: /^[a-zA-Z0-9-_]+$/,
                message: 'Formato de volumen no valido'
              }
            }
          },
          clave: {
            message: 'La clave no es valida',
            validators: {
              notEmpty: {
                message: 'Campo requerido para continuar'
              },
              stringLength: {
                min: 6,
                max: 30,
                message: 'Debe ser mayor a 6 caracteres y menor a 30'
              },
              regexp: {
                regexp: /^[a-zA-Z0-9. -_]+$/,
                message: 'Formato de clave no valido'
              }
            }
          },
          nombre: {
            message: 'El nombre no es valido',
            validators: {
              notEmpty: {
                message: 'Campo requerido para continuar'
              },
              stringLength: {
                min: 6,
                max: 30,
                message: 'Debe ser mayor a 6 caracteres y menor a 30'
              },
              regexp: {
                regexp: /^[a-zA-Z0-9_ -]+$/,
                message: 'Formato de nombre no valido'
              }
            }
          },
          editorial: {
            message: 'La editorial no es valida',
            validators: {
              notEmpty: {
                message: 'Campo requerido para continuar'
              },
              stringLength: {
                min: 6,
                max: 30,
                message: 'Debe ser mayor a 6 caracteres y menor a 30'
              },
              regexp: {
                regexp: /^[a-zA-Z0-9 -]+$/,
                message: 'Formato de editorial no valido'
              }
            }
          },
          directorio: {
            message: 'El directorio no es valido',
            validators: {
              notEmpty: {
                message: 'Campo requerido para continuar'
              },
              stringLength: {
                min: 6,
                max: 30,
                message: 'Debe ser mayor a 6 caracteres y menor a 30'
              },
              regexp: {
                regexp: /^[a-zA-Z0-9 -]+$/,
                message: 'Formato de directorio no valido'
              }
            }
          },
          
        }
    });
  });
  </script> 

	<!-- Ejemplo 6 de Bootstrap datetimepicker -->
    <script type="text/javascript">
      $(function () {
          $('#datetimepicker6').datetimepicker();
      });
    </script>                    
                    
                    
	<script type="text/javascript" src="js/moment.js"></script>
  <script type="text/javascript" src="js/bootstrap-datetimepicker.js"></script>
  <script type="text/javascript" src="js/bootstrap-datetimepicker.es.js"></script>
     
    
  </body>
</html>
